  <section class="container appointment-section">
    <h2>Book an Appointment</h2>
    <p>We’ll get back to you within 24 hours via phone or email</p>

    <form action="https://formsubmit.co/abdulhaseeb42465@gmail.com" method="POST" class="appointment-form">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thankyou.html">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="Name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="Email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="Phone" required />

      <label for="condition">Health Concern</label>
      <input type="text" id="condition" name="Condition" placeholder="e.g. Migraine, PCOD, Asthma..." required />

      <label for="message">Describe Your Symptoms</label>
      <textarea id="message" name="Message" rows="4" required></textarea>

      <button type="submit">Submit Appointment</button>
    </form>
